<div class="container">
    <h2>Registration</h2>
    
    <form class="form-signin clearfix" role="form">
        <div class="form-group">
            <input class="form-control" type="email" name="email" value="" id="email" placeholder="Email" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="username" value="" id="username" placeholder="User Name" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" value="" id="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" value="" name="confirm" id="confirm" placeholder="Confirm Password" autocomplete="off">
        </div>
        <input type="submit" value="Register" class="btn btn-default">
    </form>

</div> <!-- /container -->
